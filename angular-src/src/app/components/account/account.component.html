<div *ngIf="user" id="account-container" class="account-container hammered" [@enterAnimation]
  (swipedown)="scrollToPreviousPost()" (swipeup)="scrollToNextPost()">
  <!-- <div class="account-bg-img">
    <img *ngIf="wallpaper" [src]="wallpaper" alt="" [@enterAnimation] />
  </div> -->
  <div class="profile-header">
    <img *ngIf="wallpaper" [@enterAnimation] [src]="wallpaper" alt="" class="wallpaper" />
    <div *ngIf="avatar" class="avatar" [@profilePicAnimation]>
      <label for="file-input">
        <img [src]="avatar" alt="" />
        <input class="img-input" id="file-input" type="file" name="avatar" accept="image/x-png,image/gif,image/jpeg"
          (change)="onFileSelected($event)" style="display: none;" />
      </label>
    </div>
    <div class="user-records">
      <div class="user-record">
        <h6>posts</h6>
        <h6>{{user.posts.length}}</h6>
      </div>
      <div class="user-record">
        <h6>followers</h6>
        <h6>{{user.followers.length}}</h6>
      </div>
      <div class="user-record">
        <h6>following</h6>
        <h6>{{user.following.length}}</h6>
      </div>
      <div class="user-record">
        <h6>likes</h6>
        <h6>{{likes}}</h6>
      </div>
    </div>

  </div>
  <app-post-list [posts]="user.posts"></app-post-list>

</div>
