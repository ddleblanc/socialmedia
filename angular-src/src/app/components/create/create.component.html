<div [hidden]="classifying" class="main-container hammered" [ngClass]="{'black-bg': ageRestriction}">
  <i class=" fas fa-arrow-left back-btn" (click)="onBackClicked()"></i>
  <label for="file-input" class="img-input" (swiperight)="onBackClicked()">
    <img class="img-placeholder" *ngIf="!url" src="../../../assets/Placeholder-01.jpg" alt="" />
    <img *ngIf="url" [@enterAnimation] [src]="url" alt="" id="img" (load)="classifyImg()" alt=""
      class="post-list-item-img" [ngClass]="{'blurred': ageRestriction}" />
    <!-- Could've set input to display:none and used a local reference #img-input in the img's click event like (click)="img-input.click()"-->
    <input id="file-input" type="file" name="avatar" accept="image/x-png,image/gif,image/jpeg"
      (change)="onFileSelected($event)" style="display: none;" #fileInput />
  </label>
  <input *ngIf="!ageRestriction" (keydown.enter)="onPostSubmit()" [@bottomNavEnterAnimation]
    [ngClass]="{'appeal': ageRestriction}" type="text" class="title-input" placeholder="Give this shot a title.."
    [(ngModel)]="title" name="title" #titleInput>
  <input *ngIf="ageRestriction" (keydown.enter)="onAppeal()" [@bottomNavEnterAnimation]
    [ngClass]="{'appeal': ageRestriction}" type="text" class="title-input appeal"
    placeholder="Sorry, this is not frontpage material" [(ngModel)]="title" name="title" #titleInput>
  <div *ngIf="title" class="send-btn" (click)="onPostSubmit()">
    <svg [@enterAnimation] class="send-btn-icon" [ngClass]="{'black-icon':commentSectionOpen}" version="1.1" id="Capa_1"
      xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
      viewBox="0 0 535.5 535.5" xml:space="preserve">
      <g>
        <g id="send">
          <polygon points="0,497.25 535.5,267.75 0,38.25 0,216.75 382.5,267.75 0,318.75 		" />
        </g>
      </g>
    </svg>
  </div>
  <div *ngIf="ageRestriction" class="restriction-links">
    <a [@bottomNavEnterAnimation] class="">Read the guidelines</a>
    <a [@bottomNavEnterAnimation] class="">Appeal for manual review</a>
  </div>
</div>


<div *ngIf="classifying" class="uploading">
  Reviewing your photo..
</div>
