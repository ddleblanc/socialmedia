<div id="favorites-container" class="hammered" (swipedown)="scrollToPreviousPost()" (swipeup)="scrollToNextPost()">
  <ng-container *ngIf="posts$ | async as posts">
    <div [@enterAnimation]>
      <app-post-list [posts]="posts"></app-post-list>
    </div>
  </ng-container>

</div>
<ng-container *ngIf="posts$ | async as posts">
  <div [@enterAnimation] *ngIf="posts.length == 0" class="alert">
    <h6 class="text">You haven't liked any pictures yet..</h6>
  </div>
</ng-container>
