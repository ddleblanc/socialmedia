<div class="container">

      [@navEnterAnimation]
      id="navbar"
      class="navbar navbar-expand-lg navbar-light"
    >
      <a class="navbar-brand" href="#"
        ><span *ngIf="!navOpen">
          <img
            src="http://facesmag.ca/wp-content/uploads/2017/08/Faces-Logo-Magazine-1.png"
            alt=""
            class="logo"
          /> </span
      ></a>

      <button
        #navToggle
        (click)="openNav()"
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span id="toggler-icon" class="navbar-toggler-icon"></span>
      </button>

        class="collapse navbar-collapse"
        id="navbarSupportedContent"

            <a class="nav-link" routerLink="/home" routerLinkActive="active"

          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active"></a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Account
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Profile</a>
              <a class="dropdown-item" href="#">Settings</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" (click)="logout()">Log out</a>
            </div>
          </li>
        </ul>

            <a

              routerLink="/"

              (click)="navToggle.click()"
              >Contact</a
            >

<nav
  [@bottomNavEnterAnimation]
  *ngIf="!navOpen && screenWidth <= 768 && router.url !== '/create'"
  id="bottom-navbar"
  class="bottom-navbar"
>
  <ul class="navbar-nav mr-auto bottom-navbar-ul">
    <li class="nav-item">
      <a class="nav-link" routerLink="/home" routerLinkActive="active"
        ><i class="fas fa-home"></i
      ></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/create" routerLinkActive="active"
        ><i class="fas fa-heart"></i
      ></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/create" routerLinkActive="active"
        ><i class="fas fa-camera-retro"></i
      ></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/create" routerLinkActive="active"
        ><i class="fas fa-envelope"></i
      ></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/account" routerLinkActive="active"
        ><i class="fas fa-user"></i
      ></a>
    </li>
  </ul>
</nav>
