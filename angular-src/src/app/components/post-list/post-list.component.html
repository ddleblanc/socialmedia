<div *ngIf="posts && router.url == '/home'" class="grid post-list" [@itemEnterAnimation]="posts.length">
  <ng-container *ngFor="let post of posts; let i = index">
    <app-post-list-item [post]="post"></app-post-list-item>
  </ng-container>
</div>

<div *ngIf="posts && router.url != '/home'" class="post-list" [@itemEnterAnimation]="posts.length">
  <ng-container *ngFor="let post of posts; let i = index">
    <app-post-list-item [post]="post"></app-post-list-item>
  </ng-container>
</div>
